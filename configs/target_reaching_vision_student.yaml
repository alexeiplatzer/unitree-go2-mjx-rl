environment:
  command: {}
  control:
    action_scale: 0.3
  domain_rand:
    apply_kicks: false
    kick_interval: 10
    kick_vel: 0.05
  environment_class: QuadrupedVisionTarget
  observation_noise:
    add_privileged_obs: false
    clip: 100.0
    extended_history_length: null
    general_noise: 0.05
    history_length: 15
  rewards:
    reward_clip_max: 10000.0
    reward_clip_min: -100.0
    scales:
      action_rate: -0.01
      ang_vel_xy: -0.05
      feet_air_time: 0.2
      foot_slip: -0.1
      goal_progress: 2.5
      goal_yaw_alignment: 1.0
      lin_vel_z: -2.0
      orientation: -5.0
      speed_towards_goal: 2.5
      termination: -1.0
      torques: -0.0002
    termination_body_height: 0.18
    yaw_alignment_threshold: 1.35
  sim:
    ctrl_dt: 0.02
    override:
      Kd: 0.5
      Kp: 35.0
    sim_dt: 0.004
model:
  encoder:
    layer_sizes:
    - 256
    obs_key: goal_direction
  latent_encoding_size: 256
  model_class: TeacherStudent
  policy:
    layer_sizes:
    - 128
    - 128
    - 128
    - 128
    obs_key: proprioceptive
  student:
    dense:
      layer_sizes:
      - 256
      obs_key: null
    filter_sizes:
    - 16
    - 24
    - 32
    obs_key: pixels/frontal_ego/rgb_adjusted
  value:
    layer_sizes:
    - 256
    - 256
    - 256
    - 256
    obs_key: proprioceptive
terrain:
  add_goal: true
  base_scene_file: scene_mjx_vision.xml
  egocentric_camera:
    fovy: 80
    location:
    - 0.3
    - 0.0
    - 0.1
    mode: fixed
    name: frontal_ego
    orthographic: false
    xyaxes:
    - 0
    - -1
    - 0
    - 0
    - 0
    - 1
  goal_location:
  - 20
  - 0
  - 2
  goal_size: 2
  randomization_config:
    friction_max: 1.4
    friction_min: 0.6
    gain_max: 5.0
    gain_min: -5.0
  terrain_class: Flat
training:
  action_repeat: 1
  augment_pixels: false
  batch_size: 64
  deterministic_eval: false
  episode_length: 4096
  log_training_metrics: false
  normalize_observations: true
  num_envs: 2048
  num_eval_envs: 2048
  num_evals: 9
  num_minibatches: 32
  num_resets_per_eval: 0
  num_timesteps: 134217728
  num_updates_per_batch: 4
  optimizer:
    learning_rate: 0.0002
    max_grad_norm: null
    student_learning_rate: 0.001
  rl_hyperparams:
    clipping_epsilon: 0.3
    discounting: 0.97
    entropy_cost: 0.01
    gae_lambda: 0.95
    normalize_advantage: true
    reward_scaling: 1
  seed: 0
  training_class: default
  training_metrics_steps: null
  unroll_length: 64
  vision_config:
    vision_frame_height: 64
    vision_frame_width: 64
    vision_obs_period: 1
vision_wrapper:
  brightness:
  - 0.75
  - 2.0
  camera_inputs:
  - name: frontal_ego
    use_actual_rgb: false
    use_brightness_randomized_rgb: true
    use_depth: false
  vision_wrapper_class: VisionBaseWrapper
