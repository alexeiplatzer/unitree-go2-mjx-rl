environment:
  command: {}
  control:
    action_scale: 0.3
  domain_rand:
    apply_kicks: false
    kick_interval: 10
    kick_vel: 0.05
  environment_class: QuadrupedColorGuided
  observation_noise:
    clip: 100.0
    general_noise: 0.05
    history_length: 1
  rewards:
    reward_clip_max: 10000.0
    reward_clip_min: -100.0
    scales:
      action_rate: -0.01
      ang_vel_xy: -0.05
      feet_air_time: 0.2
      foot_slip: -0.1
      goal_progress: 2.5
      goal_yaw_alignment: 1.0
      lin_vel_z: -2.0
      orientation: -5.0
      speed_towards_goal: 2.5
      termination: -1.0
      torques: -0.0002
    termination_body_height: 0.18
    yaw_alignment_threshold: 1.35
  sim:
    ctrl_dt: 0.02
    override:
      Kd: 0.5
      Kp: 35.0
    sim_dt: 0.004
  vision_env_config:
    brightness:
    - 0.75
    - 2.0
    camera_inputs:
    - name: frontal_ego
      use_actual_rgb: false
      use_brightness_randomized_rgb: true
      use_depth: false
    - name: terrain
      use_actual_rgb: true
      use_brightness_randomized_rgb: false
      use_depth: false
    vision_config:
      enabled_cameras:
      - 1
      - 2
      enabled_geom_groups:
      - 0
      - 1
      - 2
      gpu_id: 0
      render_batch_size: 7
      render_height: 67
      render_width: 67
      use_rasterizer: false
model:
  encoder:
    dense:
      layer_sizes:
      - 256
    filter_sizes:
    - 16
    - 32
    - 32
  encoder_obs_key: privileged_terrain_map
  encoder_supersteps: 16
  latent_encoding_size: 256
  model_class: TeacherStudentRecurrent
  policy:
    layer_sizes:
    - 256
    - 128
  policy_obs_key: proprioceptive
  student:
    convolutional:
      dense:
        layer_sizes:
        - 128
        - 64
      filter_sizes:
      - 16
      - 32
      - 32
    proprioceptive_preprocessing:
      layer_sizes:
      - 128
      - 64
    recurrent:
      dense:
        layer_sizes:
        - 128
      recurrent_size: 128
  student_encoder_supersteps: 4
  student_obs_key: pixels/frontal_ego/rgb_adjusted
  student_proprio_obs_key: proprioceptive
  student_recurrent_backpropagation_steps: 64
  value:
    layer_sizes:
    - 256
    - 256
  value_obs_key: proprioceptive
terrain:
  base_scene_file: scene_mjx_empty_arena.xml
  goal_location:
  - 10
  - 0
  - 0.5
  goal_size: 0.5
  n_columns: 20
  n_rows: 20
  num_colors: 2
  randomization_config:
    num_colors: 2
    tile_body_prefix: tile_
  square_size: 1.0
  terrain_class: ColorMap
training:
  action_repeat: 1
  augment_pixels: false
  batch_size: 7
  deterministic_eval: false
  episode_length: 5
  log_training_metrics: false
  normalize_observations: true
  num_envs: 7
  num_eval_envs: 7
  num_evals: 4
  num_minibatches: 1
  num_resets_per_eval: 0
  num_timesteps: 100_000
  num_updates_per_batch: 1
  optimizer:
    learning_rate: 0.0004
    max_grad_norm: 1.0
    student_learning_rate: 0.001
  rl_hyperparams:
    clipping_epsilon: 0.3
    discounting: 0.97
    entropy_cost: 0.01
    gae_lambda: 0.95
    normalize_advantage: true
    reward_scaling: 1
  seed: 0
  training_class: PPO_RecurrentStudent
  training_metrics_steps: null
  unroll_length: 4
  use_vision: true
